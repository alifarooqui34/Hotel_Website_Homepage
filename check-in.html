<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Check-In</title>
	<style type="text/css">
		.check-in-img img
		{
			height: auto;
			width: 100%;
		}
		.check-in-form
		{

		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<div class="row border border-1 border-dark">
				<div class="check-in-img col-5">
					<img src="check-in.png">
				</div>
				<div class="check-in-form col-5">
					<form>
						<input type="text" name="first-name" placeholder="First Name" class="btn btn-outline-primary">
						<input type="text" name="second-name" placeholder="Second Name" class="btn btn-outline-primary">
						<input type="text" name="email" class="btn btn-outline-primary">
						<input type="" name="">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
